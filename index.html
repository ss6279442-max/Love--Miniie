<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kuromi & My Melody Birthday Surprise</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  body {
    margin: 0;
    font-family: 'Comic Neue', cursive, sans-serif;
    background: linear-gradient(135deg, #ffcee4, #d5a6bd);
    overflow-x: hidden;
    text-align: center;
    color: #fff;
    position: relative;
    min-height: 100vh;
  }
  header {
    padding: 20px;
    font-size: 2.5em;
    font-weight: bold;
    text-shadow: 2px 2px #3a273a;
  }

  /* Confetti Canvas */
  #confetti-canvas {
    position: fixed;
    pointer-events: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
  }

  /* Birthday Cake */
  .cake {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 40px auto 20px;
    background: #f5a9b8;
    border-radius: 0 0 50% 50% / 0 0 100% 100%;
    box-shadow: inset 0 10px 15px rgba(255, 255, 255, 0.7);
  }
  .cake:before, .cake:after {
    content: '';
    position: absolute;
    width: 180px;
    height: 100px;
    left: 10px;
    background: #f897b5;
    border-radius: 90px/60px;
  }
  .cake:before {
    top: 0;
    box-shadow: inset 0 5px 15px rgba(255, 255, 255, 0.6);
  }
  .cake:after {
    top: 50px;
    background: #f5a9b8;
    box-shadow: inset 0 5px 15px rgba(255, 255, 255, 0.6);
  }
  .candle {
    position: absolute;
    top: -50px;
    left: calc(50% - 10px);
    width: 20px;
    height: 50px;
    background: #d95179;
    border-radius: 4px;
    box-shadow: 0 0 10px #f9d423;
  }
  .flame {
    position: absolute;
    top: -25px;
    left: 50%;
    width: 12px;
    height: 20px;
    background: radial-gradient(circle at center, #ffec4d, #ff9a3d);
    border-radius: 50% 50% 0 50%;
    transform: translateX(-50%) rotate(20deg);
    animation: flicker 1s infinite alternate;
  }
  @keyframes flicker {
    0% {
      transform: translateX(-50%) rotate(20deg) scaleY(1);
      opacity: 1;
    }
    100% {
      transform: translateX(-50%) rotate(20deg) scaleY(0.8);
      opacity: 0.7;
    }
  }

  /* Gift Box */
  .gift-box {
    width: 150px;
    height: 150px;
    margin: 30px auto;
    background: #704f68;
    border-radius: 15px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 0 10px #cfa9ce;
    transition: transform 0.8s ease;
    z-index: 20;
  }
  .gift-ribbon {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 150px;
    background: #c77aad;
    transform: translate(-50%, -50%);
    border-radius: 10px;
    z-index: 2;
  }
  .gift-ribbon.horizontal {
    width: 150px;
    height: 20px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Surprise message container */
  .surprise-message {
    display: none;
    font-size: 1.8em;
    margin-top: 20px;
    color: #fff;
    text-shadow: 1px 1px 3px #000;
    animation: popIn 0.5s forwards;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
  }
  @keyframes popIn {
    0% {transform: scale(0.5); opacity: 0;}
    100% {transform: scale(1); opacity: 1;}
  }

  /* Cute stickers container */
  .stickers {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    pointer-events: none;
    z-index: 15;
  }

  /* Sticker style and animations */
  .sticker {
    position: absolute;
    width: 60px;
    height: 60px;
    opacity: 0.85;
    animation: floatUpDown ease-in-out infinite;
  }

  .sticker1 {
    left: 0%;
    animation-duration: 6s;
  }
  .sticker2 {
    left: 10%;
    animation-duration: 5s;
    animation-delay: 1s;
  }
  .sticker3 {
    left: 20%;
    animation-duration: 7s;
    animation-delay: 2s;
  }
  .sticker4 {
    left: 30%;
    animation-duration: 6.5s;
    animation-delay: 3s;
  }
  .sticker5 {
    left: 40%;
    animation-duration: 5.5s;
    animation-delay: 4s;
  }

  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* Love message */
  .love-message {
    margin-top: 40px;
    font-size: 1.6em;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background: rgba(255, 182, 193, 0.5);
    border-radius: 15px;
    padding: 20px;
    color: #311432;
    box-shadow: 0 0 20px #fff5f8;
    font-weight: bold;
    line-height: 1.4em;
  }

</style>
</head>
<body>
<header>Happy Birthday, minniepie! 🎉</header>

<div class="cake">
  <div class="candle">
    <div class="flame"></div>
  </div>
</div>

<div class="gift-box" id="giftBox" title="Tap to open the gift 🎁">
  <div class="gift-ribbon"></div>
  <div class="gift-ribbon horizontal"></div>
</div>

<canvas id="confetti-canvas"></canvas>

<div class="surprise-message" id="surpriseMessage">
  🎈 Surprise, minniepie! Wishing you the happiest birthday ever! 🎂🎉💖
</div>

<div class="love-message">
  Dear minniepie, <br>
  Wishing you endless happiness, love, and joy.<br>
  May your days be filled with laughter, sweetness, and warm moments.<br>
  You deserve all the love and blessings in the world! 💖🎀
</div>

<div class="stickers">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Kuromi" class="sticker sticker1" />
  <img src="https://cdn-icons-png.flaticon.com/512/616/616428.png" alt="My Melody" class="sticker sticker2" />
  <img src="https://cdn-icons-png.flaticon.com/512/616/616454.png" alt="Heart" class="sticker sticker3" />
  <img src="https://cdn-icons-png.flaticon.com/512/616/616426.png" alt="Bow" class="sticker sticker4" />
  <img src="https://cdn-icons-png.flaticon.com/512/616/616462.png" alt="Flower" class="sticker sticker5" />
</div>

<script>
  // Confetti animation script
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  let W, H;

  function resizeCanvas() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const confettiCount = 150;
  const confetti = [];

  class Confetti {
    constructor() {
      this.x = Math.random() * W;
      this.y = Math.random() * H - H;
      this.size = Math.random() * 8 + 4;
      this.speed = Math.random() * 3 + 1;
      this.radius = this.size / 2;
      this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      this.tilt = Math.random() * 10 - 10;
      this.tiltAngleIncrement = 0.05 + Math.random() / 5;
      this.tiltAngle = 0;
    }

    update() {
      this.y += this.speed;
      if (this.y > H) this.y = -this.size;
      this.tiltAngle += this.tiltAngleIncrement;
      this.tilt = Math.sin(this.tiltAngle) * 15;
    }

    draw() {
      ctx.beginPath();
      ctx.lineWidth = this.size / 2;
      ctx.strokeStyle = this.color;
      ctx.moveTo(this.x + this.tilt + this.radius, this.y);
      ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.radius);
      ctx.stroke();
    }
  }

  for (let i = 0; i < confettiCount; i++) {
    confetti.push(new Confetti());
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, W, H);
    confetti.forEach(c => {
      c.update();
      c.draw();
    });
    requestAnimationFrame(drawConfetti);
  }

  drawConfetti();

  // Gift box interaction
  const giftBox = document.getElementById('giftBox');
  const surpriseMessage = document.getElementById('surpriseMessage');

  giftBox.addEventListener('click', () => {
    giftBox.style.transform = 'scale(0) rotate(720deg)';
    surpriseMessage.style.display = 'block';
  });
</script>
</body>
</html>
